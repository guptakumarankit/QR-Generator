<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>QR-Generator</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
     <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="wrapper">
          <div class="container">
               <!-- input-container -->
               <div class="input-container">
                    <p>Enter your text or URL</p>
                    <input type="text" id="input-box">
               </div>
               
               <!-- Shape-button
                -->
               <div class="shape-box">
                   <div class="shape-box-name">Square</div>
                   <i class="fa-solid fa-chevron-down" id="chevron-down"></i>
               </div>
               
               <!-- Shape-container -->
               <div class="shape-container">
                    <div class="shape-content">

                         <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=kite" alt="square" id="square">
     
                         <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=kite" alt="rectangle-big-size-intoptodown" id="upTodown-Rectangle">

                         <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=kite" alt="rectangle-big-sizein leftto right" id="leftToright-Rectangle">
                    </div>
               </div>

               <!-- image Container -->
               <div class="image-container">
                             
               </div>

               <!-- button container -->
               <div class="button-container">
                    <button id="QR-Generator">
                         <i class="fa-solid fa-rotate rotate"></i>
                         <div> Generate QR Code</div>
                    </button>
                    <button id="download"> 
                         <div>Download </div>
                         <i class="fa fa-download" aria-hidden="true"></i>
                    </button>
               </div>
          </div>
     </div>
</body>
<script src="script.js"></script>
</html>
